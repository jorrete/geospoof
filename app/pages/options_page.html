<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../styles/options_page.css">
        <script src="../scripts/options_page.js" defer></script>
    </head>
    <body>
        <div id="header">
            <img id="icon" src="/images/icon-128.png" alt="icon">
            <span id="title">Geospoof</span>
        </div>
        <section id="settings">
            <header>Settings</header>
            <div>
                <div class="subsection">
                    <div class="settings-title">Initial Status</div>
                    <div class="flex">
                        <div class="settings-description fill">
                            It will init Geospoof by default.
                        </div>
                        <input type="checkbox" id="initial"/>
                    </div>
                </div>
                <div class="subsection">
                    <div class="settings-title">Tiles URL</div>
                    <div class="settings-description">
                        Fill it with your own tiles url.
                    </div>
                    <div class="settings-example">
                        example: https://{a-c}.yourser.ver/x/y/x/?key
                    </div>
                    <input class="settings-input" type="text" id="tiles_url" value=""/>
                </div>
                <div class="subsection">
                    <div class="settings-title">Default Coordinates</div>
                    <div class="settings-description">
                        Fill it with the default coordinate.
                    </div>
                    <div class="settings-example">
                        example: 39.123
                    </div>
                    <input class="settings-input" type="number" step="any" id="longitude" placeholder="Longitude" value="" lang="en_EN"/>
                    <input class="settings-input" type="number" step="any" id="latitude" placeholder="Latitude" value="" lang="en_EN"/>
                </div>
                <hr>
                <div class="subsection">
                    <button id="save">Save</button>
                </div>
            </div>

        </section>
        <section id="about">
            <header>About</header>
            <div>
                <div class="subsection">
                    <div class="settings-title">Email</div>
                    <div class="settings-description">
                        <span>contact@jorrodev.info</span>
                    </div>
                </div>
                <div class="subsection">
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_s-xclick" />
                        <input type="hidden" name="hosted_button_id" value="B6UMM2NWJL8L4" />
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                        <img alt="" border="0" src="https://www.paypal.com/en_ES/i/scr/pixel.gif" width="1" height="1" />
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
